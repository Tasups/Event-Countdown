<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <form action="countdown.html" method="GET">
      <label for="event-name">Event name:</label><br>
      <input type="text" id="event-name" name="event-name" >
      <br>
      <label for="event-date">Last name:</label><br>
      <input type="date" id="event-date" name="event-date" >
      <br><br>
      <button type="submit" onClick="countDown() startTimer()">Submit</button>
    </form>
    
	<script src="app.js"></script>
  </body>
  
</html>
